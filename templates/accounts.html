{% extends 'layout.html' %}
<!-- static -->
{% load static %}
<!-- crispy -->
{% load crispy_forms_tags %}

<!-- body -->
{% block content %}
<form
  action=""
  method="post"
  class="col-10 col-md-5 mx-auto"
  style="margin-top: 150px"
>
  {% csrf_token %} {{form| crispy}}

  <button class="btn btn-warning w-25">Login</button>
  <p>
    don't have an account?
    <a class="text-decoration-none" href="{% url 'account:newaccount' %}">click here</a>
  </p>
</form>
{% endblock %}
